<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="todo">
            <input class="todo__value" type="text" placeholder="(empty)" value="Takes the bins out">
            <input class="todo__checkbox" type="checkbox">
        </div>   
        <div class="todo">
            <input class="todo__value" type="text" placeholder="(empty)" value="Stay Hyderated!!💧">
            <input class="todo__checkbox" type="checkbox">
        </div>  
        <div class="todo">
            <input class="todo__value" type="text" placeholder="(empty)" value="Do Some Workout!!💪">
            <input class="todo__checkbox" type="checkbox">
        </div> 
        <div class="todo">
            <input class="todo__value" type="text" placeholder="(empty)" value="Complete Your Work!!">
            <input class="todo__checkbox" type="checkbox">
        </div>  
        <div class="todo">
            <input class="todo__value" type="text" placeholder="(empty)" value="Wash Your Dishes!!🍽️">
            <input class="todo__checkbox" type="checkbox">
        </div>  
    </div>
    
</body>
</html>
